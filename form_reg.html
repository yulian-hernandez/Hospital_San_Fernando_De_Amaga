                        <option value="">Femenino</option>

                        </select>

                    </div>
                    <div class="box_input">
                        <select class="input" id="RH">

                    </div>
                    <div class="box_input">
                        <select class="input" id="Estrato">

                    <input class="input" type="text" id="Ciudad"placeholder=" "  required>
